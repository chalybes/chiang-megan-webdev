<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Page</title>

    <!-- Bootstrap core CSS -->
    <link href="../assignment/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../assignment/vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="./css/requeststyles.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                <label for="yname">Your name</label>
                <input class="form-control" type="text" id="yname" placeholder="Your name">

                <label for="room">What room?</label>
                <input class="form-control" type="text" id="room" placeholder="Specify what room they will be housed">

                <label for="mline">Mouse Line</label>
                <select class="form-control" id="mline">
                    <option value="agrpv2">AgRPCre(ver2)</option>
                    <option value="brs3">Brs3Cre</option>
                    <option value="calca">CalcaCre</option>
                    <option value="d1">D1Cre</option>
                    <option value="flper">FLPeR</option>
                    <option value="gcg">GcgCre</option>
                    <option value="hsd11b2">Hsd11b2Cre</option>
                    <option value="mox2">Mox2Cre</option>
                </select>

                <input class="form-control btn btn-block btn-success" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
