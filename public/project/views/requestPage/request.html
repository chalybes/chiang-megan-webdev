
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                <label for="personame">Your name</label>
                <input class="form-control" ng-model="model.order.personame" type="text" id="personame" placeholder="Your name">

                <label for="gender">Gender?</label>
                <input class="form-control" ng-model="model.order.gender" type="text" id="gender" placeholder="Type either 'female' or 'male'?">

                <label for="room">How many?</label>
                <input class="form-control" ng-model="model.order.amount" type="text" id="amount" placeholder="How many animals?">

                <label for="room">What facility room?</label>
                <input class="form-control" ng-model="model.order.room" type="text" id="room" placeholder="Specify what room they will be housed">

                <label for="deadline">Time frame?</label>
                <input class="form-control" ng-model="model.order.deadline" type="text" id="deadline" placeholder="Specify the date you need animals by">

                <label for="strain">Mouse Line</label>
                <select class="form-control" ng-model="model.order.strain" id="strain">
                    <option value="AgRPv2Cre">AgRPCre(ver2)</option>
                    <option value="Brs3Cre">Brs3Cre</option>
                    <option value="CalcaCre">CalcaCre</option>
                    <option value="D1Cre">D1Cre</option>
                    <option value="FLPeR">FLPeR</option>
                    <option value="GcgCre">GcgCre</option>
                    <option value="Hsd11b2Cre">Hsd11b2Cre</option>
                    <option value="KissCrev2">KissCre</option>
                    <option value="Mox2Cre">Mox2Cre</option>
                    <option value="NR1Lox">NR1</option>
                    <option value="OxtrCre">OxtrCre</option>
                    <option value="Pac1rCre">Pac1rCre</option>
                    <option value="Satb2Cre">Satb2Cre</option>
                    <option value="TacR1Cre">TacR1Cre</option>
                    <option value="TacR3Cre">TacR3Cre</option>
                    <option value="Vamp2Lox">Vamp2</option>
                </select>

                <a ng-click="model.requestoDB(model.order)" class="form-control btn btn-block btn-primary">Place Your Request</a>
                <a ng-click="model.prepareForCalendar(model.order)" class="form-control btn btn-block btn-success">Google Calendar Reminder of Your Request</a>
            </form>
        </div>
    </div>
</div>
