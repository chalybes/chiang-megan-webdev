<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">

        <label for="personame">Name</label>
        <input class="form-control"
               ng-model="model.order.personame"
               id="personame" readonly>

        <label for="strain">Strain</label>
        <input id="strain"
               ng-model="model.order.strain"
               class="form-control">

        <label for="amount">Amount</label>
        <input id="amount"
               ng-model="model.order.amount"
               class="form-control">

        <label for="gender">Gender</label>
        <input id="gender"
               ng-model="model.order.gender"
               class="form-control">

        <label for="room">Room</label>
        <input id="room"
               ng-model="model.order.room"
               class="form-control">

        <label for="deadline">Deadline</label>
        <input id="deadline"
               ng-model="model.order.deadline"
               class="form-control">

        <label for="delivered">Delivered</label>
        <select class="form-control" ng-model="model.order.delivered" id="delivered"/>
        <option>True</option>
        <option>False</option>
        </select>

        <a ng-click="model.updateRequest(model.order._id, model.order)"
           class="btn btn-block btn-success">
            Update
        </a>

        <a ng-click="model.deleteRequest(model.order._id)"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
</div>
