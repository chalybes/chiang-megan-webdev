<body>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Mouse Line</th>
            <th>Status</th>
            <th>Generation</th>
            <th>Litters Due</th>
            <th>Availability</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="stock in model.mouselines">
            <td>{{stock.name}}</td>
            <td>{{stock.status}}</td>
            <td>{{stock.generation}}</td>
            <td>{{stock.litters | date: 'short'}}</td>
            <td>{{stock.availability}}</td>
            <td><a href="#!/request"><span class="glyphicon glyphicon-plus"></span></a></td>
        </tr>
    </tbody>
</table>
</body>

<nav role="navigation" class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!/"><span class="glyphicon glyphicon-home">Lines List</span></a></li>
                <li><a href="#!/listOfRequests"><span class="glyphicon glyphicon-tag">Requests List</span></a></li>
            </ul>
        </div>
    </div>
</nav>
