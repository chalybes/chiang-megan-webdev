<body>
    <div class="container">
        <h1>Register</h1>

        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>

        <div class="alert alert-info" ng-show="model.error">{{model.message}}</div>

        <input id="username" ng-model="username" class="form-control" placeholder="username"/>
        <input type="password" ng-model="password" class="form-control" placeholder="password"/>
        <input type="password" ng-model="password2" class="form-control" placeholder="verify password"/>
        <a ng-click="model.register(username, password, password2)" class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger  btn-block" href="#!/login">Cancel</a>
    </div>
</body>
</html>
