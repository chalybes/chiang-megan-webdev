<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="username" id="username" class="form-control" placeholder="username"/>

    <label>Password</label>
    <input ng-model="password" class="form-control" placeholder="password"/>

    <a ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block" href="#!/register">Register</a>
    <a href="/auth/google" class="btn btn-danger btn-block"><span class="fa fa-google-plus"></span>Google</a>
</div>
