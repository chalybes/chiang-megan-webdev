<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <label for="name">Widget Type</label>
            <input class="form-control"
                   ng-model="model.widget.widgetType"
                   placeholder="Type"
                   id="name"/>

            <label for="size">Size</label>
            <input class="form-control"
                   ng-model="model.widget.size"
                   placeholder="Size"
                   id="size"/>

            <label for="width">Width</label>
            <input class="form-control"
                   ng-model="model.widget.width"
                   placeholder="Width"
                   id="width"/>

            <label for="url">Url</label>
            <input class="form-control"
                   ng-model="model.widget.url"
                   placeholder="URL"
                   id="url"/>

            <label for="description">Text</label>
            <textarea id="description"
                      rows="5"
                      ng-model="model.widget.text"
                      placeholder="So big it is its own country"
                      class="form-control"></textarea>

            <a ng-click="model.createWidget(model.pageId, model.widget)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>
</div>
