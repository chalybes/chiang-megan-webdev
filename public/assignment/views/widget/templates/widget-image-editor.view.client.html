<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <label for="type">Widget Type</label>
            <input class="form-control"
                   ng-model="model.widget.widgetType"
                   placeholder="IMAGE"
                   id="type"/>

            <label for="URL">URL</label>
            <input class="form-control"
                   ng-model="model.widget.url"
                   placeholder="URL"
                   id="URL"/>

            <label for="width">Width</label>
            <input class="form-control"
                   ng-model="model.widget.width"
                   placeholder="Width"
                   id="width"/>

            <label for="file">Upload</label>
            <input id="file" multiple type="file" class="form-control"/>

            <a ng-click="model.createWidget(model.pageId, model.widget)"
               class="btn btn-block btn-success">Upload</a>

            <a ng-click="model.deleteWidget(model.widgetId)"
               class="btn btn-block btn-danger">Delete</a>

        </div>
    </div>
</div>
