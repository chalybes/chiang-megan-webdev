        <ul class="nav navbar-nav navbar-right">

        </ul>
    </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div ng-repeat="widget in model.widgets" class="wd-widget">
                <div class="wd-widget-toolbar">
                    <a href="../widget-heading.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify pull-right"></span>
                </div>
                <div ng-switch="widget.widgetType">
                    <div ng-switch-when="HEADING" ng-switch="widget.size">
                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}}</h5>
                    </div>
                    <div ng-switch-when="IMAGE">
                        <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
                    </div>
                    <div ng-switch-when="YOUTUBE">
                        <iframe width="100%" src="{{model.getYouTubeEmbedUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div ng-switch-when="HTML" ng-bind-html="model.trustThisContent(widget.text)"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
