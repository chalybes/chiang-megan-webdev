<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="container-fluid panel-container">

            <ul class="list-group">

                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Accessed
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/new">
                                <span class="glyphicon glyphicon-plus pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="../page/page-list.html">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.created}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{website.updated}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
